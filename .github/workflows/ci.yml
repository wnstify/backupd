name: CI

on:
  push:
    branches: [develop, main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          submodules: true

      - name: Syntax check
        run: ./tests/run-tests.sh --syntax

      - name: Unit tests
        run: ./tests/run-tests.sh --unit
