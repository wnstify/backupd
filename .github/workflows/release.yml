name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  id-token: write
  attestations: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          submodules: true

      - name: Syntax check
        run: ./tests/run-tests.sh --syntax

      - name: Unit tests
        run: ./tests/run-tests.sh --unit

  release:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Extract version
        id: version
        run: |
          TAG="${GITHUB_REF_NAME}"
          VERSION="${TAG#v}"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Build tarball
        run: |
          git archive --format=tar.gz \
            --prefix="backupd-${{ steps.version.outputs.tag }}/" \
            "${{ steps.version.outputs.tag }}" \
            -o "backupd-${{ steps.version.outputs.tag }}.tar.gz"

      - name: Generate SHA256SUMS
        run: |
          sha256sum "backupd-${{ steps.version.outputs.tag }}.tar.gz" > SHA256SUMS

      - name: Create GitHub release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create "${{ steps.version.outputs.tag }}" \
            "backupd-${{ steps.version.outputs.tag }}.tar.gz" \
            SHA256SUMS \
            --title "${{ steps.version.outputs.tag }}" \
            --generate-notes \
            --latest

      - name: Attest tarball provenance
        uses: actions/attest-build-provenance@v3
        with:
          subject-path: "backupd-${{ steps.version.outputs.tag }}.tar.gz"
