name: Feature Request
description: Suggest a new feature or improvement
title: "[Feature]: "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        ## Feature Request

        Thanks for helping improve Backupd! Please describe your idea clearly.

  - type: textarea
    id: problem
    attributes:
      label: Problem or use case
      description: What problem does this solve? Why do you need this feature?
      placeholder: |
        Example: I need to backup multiple servers to different cloud destinations,
        but currently I can only configure one rclone remote.
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed solution
      description: How do you think this should work?
      placeholder: |
        Example: Add support for multiple rclone remotes in the setup wizard,
        with the ability to choose which remote to use for each backup type.
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives considered
      description: Have you considered other ways to solve this?
      placeholder: |
        Example: I tried using multiple rclone configs but that doesn't work
        with the generated backup scripts.
    validations:
      required: false

  - type: dropdown
    id: component
    attributes:
      label: Component
      description: Which part of backupd would this affect?
      options:
        - Database backup
        - Files backup
        - Restore
        - Scheduling
        - Notifications
        - Verification
        - Setup wizard
        - CLI commands
        - Documentation
        - Other
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: How important is this to you?
      options:
        - Nice to have
        - Would improve my workflow
        - Blocking my use case
    validations:
      required: true

  - type: textarea
    id: additional
    attributes:
      label: Additional context
      description: Any other information, mockups, or examples
    validations:
      required: false

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      options:
        - label: I searched existing issues and this is not a duplicate
          required: true
        - label: I would be willing to help test this feature
          required: false
